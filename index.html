<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <section id="section">
    <img src="./images/icon-star.svg" alt="star">
    <div class="text">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>
    <div class="rating">
      <button class="bttn" value="1">1</button>
      <button class="bttn" value="2">2</button>
      <button class="bttn" value="3">3</button>
      <button class="bttn" value="4">4</button>
      <button class="bttn" value="5">5</button>
    </div>
    <button type="submit" class="button">SUMBIT</button>

  </section>
  <div class="thanks-card" id="thanks-card">
    <img src="./images/illustration-thank-you.svg" alt="">
    <div class="user-rating">
      You selected <span id="rating-number">1</span> out of 5
    </div>
    <h3 class="thanks">Thank you!</h3>
    <h4 class="text">
      We appreciate you taking the time to give a rating. If you ever need
      more support, don't hesitate to get in touch!
    </h4>
  </div>

  <script src="script.js"></script>
</body>

</html>
